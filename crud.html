<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-primary nevbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>

          </div>
        </div>
      </nav>

    <div class="container1">
      <h1>Btech 2nd year student list</h1>
    </div>
    <main>
        <div class="container col-4">
            <div class="input-group mb-3 mt-5">
                <input type="text" class="form-control" placeholder="Student's name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" id="add_btn" type="button" id="button-addon2">Add</button>
              </div>
              <ul id="parent-list" class="list-group">
                <li class="list-group-item d-flex justify-content-between ">
                    <h3 class="flex-grow-1" >Student 1</h3>
                    <button class="btn btn-warning mx-3"onclick="edit(this)">Edit</button>
                    <button class="btn btn-danger"onclick="remove(this)">Remove</button>
                </li>
              </ul>
              
        </div>
    </main>
    <script>
        let addbtn=document.getElementById("add_btn")
        addbtn.addEventListener('click',addstudents)
        let parentList=document.getElementById("parent-list")
        function addstudents(e){
            if(parentList.children[0].className=="new"){
              parentList.children[0].remove();
            }
            let currentbtn=e.currentTarget
            let currentinput=currentbtn.previousElementSibling
            let StudentName=currentinput.value
            let newli=document.createElement('li')
            newli.className="list-group-item d-flex justify-content-between ";
            
            newli.innerHTML=`<h3 class="flex-grow-1" >${StudentName}</h3>
                    <button class="btn btn-warning mx-3"onclick="edit(this)">Edit</button>
                    <button class="btn btn-danger"onclick="remove(this)"">Remove</button>`
            
            parentList.appendChild(newli)

        }
        function remove(currElement){
          currElement.parentElement.remove();
          let parentList=document.getElementById("parent-list")
          if(parentList.children.length <= 0){
            let newMsg=document.createElement('h3');
            newMsg.classList.add("new")
            newMsg.textContent="Nothing is here.Please add student's name";
            parentList.append(newMsg);
            
          }
        }
        function edit(currElement){
          if(currElement.textContent=="Done"){
            currElement.textContent="Edit"
            let currStudentName=currElement.previousElementSibling.value
            currHeading=document.createElement('h3')
            currHeading.textContent=currStudentName
            currElement.parentElement.replaceChild(currHeading,currElement.previousElementSibling)

          }
          else{

            
            currElement.textContent="Done"
            let currStudentName=currElement.previousElementSibling.textContent
            let currInput=document.createElement("input")
            currInput.type="text"
            currInput.placeholder="Student's name"
            currInput.className="form-control"
            currInput.value=currStudentName;
            currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling)
          }



        }
    </script>
</body>
